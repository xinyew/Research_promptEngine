  <script src="{% static 'promptEngine/bootstrap-5.3.0/dist/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  <script>
  date_to_save = new Date()
  var timer = 0
  function add1Sec() {
    timer += 1
    h = Math.floor(timer / 3600)
    m = Math.floor(timer / 60)
    s = timer % 60
    clock = document.getElementById('id_time')
    clock.innerHTML = `Time: ${h}:${m}:${s}`
  }
  setInterval(add1Sec, 1000)
  </script>
  <script>
    update_id = "id_prompt_input_text"
    input_id = "control_group_input"
    input = document.getElementById(input_id)
    update = document.getElementById(update_id)
    const inputHandler = function(e) {
      update.value = input.value
    }
    input.addEventListener('input', inputHandler)
  </script>

  <script>
    const addItemURL = "{% url 'ajax-generate' %}"

    function updateList(items) {
      re = document.getElementById("renderStuff")
      re.innerHTML = ""

      str = `<div class="row container mx-2" id = "displayImg">`
      for (let i = 0; i < items.length; i++) {
        let item = items[i]
        let ele = `
        <div class="col-sm-3 mb-3">
            <div class="card">
                <img src="{% url 'photo' 1234 %}" class="card-img" alt="img">
            </div>
        </div>
        `
        ele = ele.replace('1234', item.id)
        imagelist_to_save.push(item.id)
        str += ele
      }
      str += `</div>`
      re.innerHTML = str
    }
  </script>
